<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Admin Management</h1>
      <p class="text-gray-600 dark:text-gray-400">Manage categories, brands, badges, movements, features, materials, and water resistance options</p>
    </div>

    <!-- Tables Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div *ngFor="let tableEntry of getAllTableEntries()" class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
        
        <!-- Table Header -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-6 py-4 flex items-center justify-between">
          <h2 class="text-xl font-semibold text-white">{{ tableEntry[1].title }}</h2>
          <button (click)="openAddModal(tableEntry[0])" 
            class="bg-white/20 hover:bg-white/30 text-white rounded-lg p-2 transition-all duration-200 hover:scale-105">
            <ng-icon name="heroPlus" class="w-5 h-5"></ng-icon>
          </button>
        </div>

        <!-- Table Content -->
        <div class="p-6">
          <!-- Loading State -->
          <div *ngIf="tableEntry[1].isLoading" class="flex items-center justify-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            <span class="ml-3 text-gray-600 dark:text-gray-400">Loading...</span>
          </div>

          <!-- Empty State -->
          <div *ngIf="!tableEntry[1].isLoading && tableEntry[1].items.length === 0" 
            class="text-center py-8">
            <div class="w-16 h-16 mx-auto bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mb-4">
              <ng-icon name="heroPlus" class="w-8 h-8 text-gray-400"></ng-icon>
            </div>
            <p class="text-gray-500 dark:text-gray-400 mb-4">No {{ tableEntry[1].title.toLowerCase() }} found</p>
            <button (click)="openAddModal(tableEntry[0])" 
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
              Add First {{ tableEntry[1].title.slice(0, -1) }}
            </button>
          </div>

          <!-- Table -->
          <div *ngIf="!tableEntry[1].isLoading && tableEntry[1].items.length > 0" class="overflow-x-hidden overflow-y-scroll h-[23.5rem]">
            <table class="w-full">
              <thead class="sticky top-0 z-10 dark:bg-gray-800">
                <tr class="bg-gray-50 dark:bg-gray-700">
                  <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                    ID
                  </th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                    Name
                  </th>
                  <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 dark:divide-gray-600">
                <tr *ngFor="let item of tableEntry[1].items; trackBy: trackByFn" 
                  class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                  <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">
                    {{ item.id }}
                  </td>
                  <td class="px-4 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900 dark:text-gray-100">{{ item.name }}</div>
                  </td>
                  <td class="px-4 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <div class="flex items-center justify-end space-x-2">
                      <button (click)="openEditModal(tableEntry[0], item)"
                        class="bg-yellow-100 hover:bg-yellow-200 dark:bg-yellow-900 dark:hover:bg-yellow-800 text-yellow-700 dark:text-yellow-300 p-2 rounded-lg transition-all duration-200 hover:scale-105">
                        <ng-icon name="heroPencil" class="w-4 h-4"></ng-icon>
                      </button>
                      <button (click)="deleteItem(tableEntry[0], item)"
                        class="bg-red-100 hover:bg-red-200 dark:bg-red-900 dark:hover:bg-red-800 text-red-700 dark:text-red-300 p-2 rounded-lg transition-all duration-200 hover:scale-105">
                        <ng-icon name="heroTrash" class="w-4 h-4"></ng-icon>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Common Modal -->
<div *ngIf="showModal" class="fixed inset-0 z-50 overflow-y-auto">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity" (click)="closeModal()"></div>

  <!-- Modal -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="relative bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-md w-full transform transition-all">
      
      <!-- Modal Header -->
      <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-6 py-4 rounded-t-2xl">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold text-white">{{ modalTitle }}</h3>
          <button (click)="closeModal()" 
            class="text-white/80 hover:text-white hover:bg-white/20 rounded-lg p-1 transition-all">
            <ng-icon name="heroXMark" class="w-5 h-5"></ng-icon>
          </button>
        </div>
      </div>

      <!-- Modal Body -->
      <div class="p-6">
        <form (ngSubmit)="saveItem()" #itemForm="ngForm">
          <div class="mb-6">
            <label for="itemName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Name <span class="text-red-500">*</span>
            </label>
            <input 
              type="text" 
              id="itemName"
              name="itemName"
              [(ngModel)]="modalItemName" 
              required
              placeholder="Enter name..."
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
              #nameInput="ngModel" />
            
            <div *ngIf="nameInput.invalid && nameInput.touched" class="mt-2 text-sm text-red-600">
              Name is required
            </div>
          </div>

          <!-- Modal Footer -->
          <div class="flex items-center justify-end space-x-3">
            <button 
              type="button" 
              (click)="closeModal()"
              class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
              Cancel
            </button>
            <button 
              type="submit" 
              [disabled]="!itemForm.form.valid || !modalItemName.trim()"
              class="px-6 py-2 bg-blue-500 hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-lg transition-all duration-200 flex items-center space-x-2">
              <ng-icon name="heroCheck" class="w-4 h-4"></ng-icon>
              <span>{{ isEditMode ? 'Update' : 'Add' }}</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
