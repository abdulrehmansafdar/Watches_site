<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="flex justify-center">
        <div class="relative">
          <div class="w-20 h-20 bg-gradient-to-r from-primary to-primary/80 rounded-2xl flex items-center justify-center shadow-xl shadow-primary/25 transform rotate-12">
            <ng-icon name="heroUser" class="w-10 h-10 text-white"></ng-icon>
          </div>
          <div class="absolute -top-2 -right-2 w-8 h-8 bg-amber-400 rounded-full flex items-center justify-center">
            <div class="w-3 h-3 bg-white rounded-full animate-pulse"></div>
          </div>
        </div>
      </div>
      <h2 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">Welcome back</h2>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
        Sign in to your Chronos account
      </p>
    </div>

    <!-- Social Login -->
    <div class="space-y-3">
      <button
        (click)="socialLogin('google')"
        class="group relative w-full flex justify-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-xl text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform hover:scale-[1.02]"
      >
        <ng-icon name="ionLogoGoogle" class="w-5 h-5 mr-3 text-red-500"></ng-icon>
        Continue with Google
      </button>

      <div class="grid grid-cols-2 gap-3">
        <button
          (click)="socialLogin('apple')"
          class="group relative flex justify-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-xl text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200"
        >
          <ng-icon name="ionLogoApple" class="w-5 h-5 text-gray-800 dark:text-white"></ng-icon>
        </button>
        <button
          (click)="socialLogin('facebook')"
          class="group relative flex justify-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-xl text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200"
        >
          <ng-icon name="ionLogoFacebook" class="w-5 h-5 text-blue-600"></ng-icon>
        </button>
      </div>
    </div>

    <!-- Divider -->
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-4 bg-slate-50 dark:bg-gray-900 text-gray-500 dark:text-gray-400 font-medium">
          Or continue with email
        </span>
      </div>
    </div>

    <!-- Login Form -->
    <form class="space-y-6" (ngSubmit)="onSubmit()" #loginFormRef="ngForm">
      <div class="space-y-4">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Email address
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <ng-icon name="heroEnvelope" class="h-5 w-5 text-gray-400"></ng-icon>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              [(ngModel)]="loginForm.email"
              class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 sm:text-sm transition-all duration-200"
              placeholder="Enter your email"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <ng-icon name="heroLockClosed" class="h-5 w-5 text-gray-400"></ng-icon>
            </div>
            <input
              id="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              autocomplete="current-password"
              required
              [(ngModel)]="loginForm.password"
              class="appearance-none relative block w-full pl-10 pr-12 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 sm:text-sm transition-all duration-200"
              placeholder="Enter your password"
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <ng-icon 
                [name]="showPassword ? 'heroEyeSlash' : 'heroEye'" 
                class="h-5 w-5 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors duration-200"
              ></ng-icon>
            </button>
          </div>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            [(ngModel)]="loginForm.rememberMe"
            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded transition-colors duration-200"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-primary hover:text-primary/80 transition-colors duration-200">
            Forgot password?
          </a>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="!isFormValid() || isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-primary to-primary/80 hover:from-primary/90 hover:to-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl"
        >
          <span *ngIf="!isLoading" class="flex items-center">
            Sign in to Chronos
            <ng-icon name="heroArrowRight" class="ml-2 w-4 h-4 group-hover:translate-x-1 transition-transform duration-200"></ng-icon>
          </span>
          
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>
      </div>

      <!-- Sign Up Link -->
      <div class="text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Don't have an account?
          <a routerLink="/signup" class="font-medium text-primary hover:text-primary/80 transition-colors duration-200 ml-1">
            Create one now
          </a>
        </p>
      </div>
    </form>

    <!-- Brand Footer -->
    <div class="text-center pt-6 border-t border-gray-200 dark:border-gray-700">
      <p class="text-xs text-gray-500 dark:text-gray-400">
        Secured by Chronos â€¢ Premium Timepieces Since 1985
      </p>
    </div>
  </div>
</div>
